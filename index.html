<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>极速拍立得 Pro</title>
    <link rel="apple-touch-icon" href="icon.png"> <!-- 记得确保你的图标还在 -->
    <style>
        :root {
            --cam-width: 240px;
            --cam-height: 220px;
            --paper-width: 180px;
            --paper-height: 216px;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            /* 科技感网格背景 */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        #photo-wall {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            touch-action: none;
        }

        .camera-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: var(--cam-width);
            height: var(--cam-height);
            z-index: 100;
        }

        .camera-body {
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.6),
                inset 0 2px 5px rgba(255,255,255,0.9);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 102;
        }

        .stripe {
            width: 100%;
            height: 12px;
            background: linear-gradient(to right, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff);
            margin-top: 35px;
        }

        .lens-area {
            width: 124px;
            height: 124px;
            background: #000;
            border-radius: 50%;
            margin-top: 15px;
            border: 3px solid #ccc;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video#camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* ✨ 美颜滤镜：美白+磨皮效果 */
            filter: brightness(1.15) contrast(0.95) saturate(1.1);
        }

        /* 红色快门按钮 */
        .shutter-btn {
            position: absolute;
            right: 18px;
            top: 75px;
            width: 54px;
            height: 54px;
            background: #ff3b30;
            border-radius: 50%;
